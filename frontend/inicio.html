<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Historias Clínicas</title>
    <link rel="icon" href="img/historial.ico" sizes="any">
    <link rel="icon" type="image/png" href="img/historial.png">
    <link rel="stylesheet" href="css/styles.css">
        <!--
            ! Página: Inicio (Dashboard)
            * Propósito: mostrar resumen del día (stats, turnos de hoy) y accesos rápidos
            * Scripts: utils.js, auth.js, components.js (layout y header), dashboard.js (carga de datos)
            ? Accesibilidad: íconos Google Material; badges de estado en leyenda
        -->
</head>
<body>
    <div class="main-layout">
        <div id="header-container"></div>
        
        <main class="content">
            <div id="alert-container"></div>
            
            <!-- Secciones de resumen del día y turnos de hoy eliminadas para el MVP -->
            
            <!-- Accesos rápidos -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3 class="card-title section-title"><span class="material-symbols-outlined" aria-hidden="true">bolt</span> Accesos Rápidos</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <!-- Enlace a Agenda del Día eliminado (Turnos fuera del MVP) -->
                        <button id="btn-buscar-paciente" class="btn btn-primary btn-lg">
                            <span class="material-symbols-outlined" aria-hidden="true">search</span> Buscar Paciente
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="footer-container"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/jwtStorage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dashboard.js"></script>
    
    <!-- Modal búsqueda rápida de paciente -->
    <div id="modal-busqueda" class="hidden modal-overlay">
        <div class="card" style="max-width: 500px; width: 90%;">
            <div class="card-header">
                <h3 class="card-title"><span class="material-symbols-outlined" aria-hidden="true">search</span> Búsqueda Rápida de Paciente</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="busqueda-input" class="form-label">Buscar por nombre, apellido o DNI</label>
                    <input type="text" id="busqueda-input" class="form-input" placeholder="Ingresa nombre, apellido o DNI">
                </div>
                <div id="resultados-busqueda"></div>
            </div>
            <div class="card-footer">
                <button id="btn-cerrar-modal" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
</body>
</html>

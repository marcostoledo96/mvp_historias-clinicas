<!DOCTYPE html>
<!--
  Vista: Recuperar contraseña con pregunta secreta
  Flujo en 2 pasos:
  1. Usuario ingresa email → sistema muestra su pregunta secreta
  2. Usuario responde pregunta + nueva contraseña → sistema recupera acceso
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña</title>
  <link rel="icon" href="img/historial.ico" sizes="any">
  <link rel="icon" type="image/png" href="img/historial.png">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Recuperar contraseña</h1>
        <p>Responde tu pregunta secreta para recuperar el acceso</p>
      </div>
      
      <div id="alert-container"></div>
      
      <!-- Paso 1: Obtener pregunta secreta -->
      <form id="form-obtener-pregunta">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-input" placeholder="tu@email.com" required/>
        </div>
        <button class="btn btn-primary w-full" type="submit">Ver mi pregunta secreta</button>
      </form>
      
      <hr style="margin:20px 0"/>
      
      <!-- Paso 2: Responder pregunta y recuperar (inicialmente oculto) -->
      <form id="form-recuperar" style="display:none">
        <div class="form-group">
          <label class="form-label">Tu pregunta secreta:</label>
          <p id="pregunta-display" style="font-weight:600; padding:8px; background:#f0f0f0; border-radius:4px"></p>
        </div>
        
        <div class="form-group">
          <label class="form-label">Respuesta</label>
          <input name="respuesta" type="text" class="form-input" placeholder="Tu respuesta" required/>
          <small style="color:#666">Escribí exactamente como la configuraste</small>
        </div>
        
        <div class="form-group">
          <label class="form-label">Nueva contraseña</label>
          <input name="nueva_password" type="password" class="form-input" placeholder="Mínimo 6 caracteres" required/>
        </div>
        
        <input type="hidden" name="email" id="email-hidden"/>
        
        <button class="btn btn-success w-full" type="submit">Recuperar contraseña</button>
      </form>
      
      <div style="margin-top: 20px; text-align:center">
        <a href="index.html">Volver al Login</a>
      </div>
    </div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/recuperar.js"></script>
</body>
</html>

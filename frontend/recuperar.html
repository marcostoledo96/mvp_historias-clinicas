<!DOCTYPE html>
<!--
  Vista: Recuperar contraseña
  Propósito: Flujo en dos pasos (solicitud de código + restablecimiento).
  Scripts asociados: js/utils.js, js/recuperar.js
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña</title>
  <link rel="icon" href="img/historial.ico" sizes="any">
  <link rel="icon" type="image/png" href="img/historial.png">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Tema persistente removido (MVP: solo claro) -->
</head>
<body>
  <!-- Toggle de tema removido -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header"><h1>Recuperar contraseña</h1><p>Te enviaremos un código a tu email</p></div>
      <div id="alert-container"></div>
      <form id="form-solicitar-codigo">
        <div class="form-group"><label class="form-label">Email</label><input name="email" type="email" class="form-input" required/></div>
        <button class="btn btn-primary w-full" type="submit">Enviar código</button>
      </form>
      <hr style="margin:12px 0"/>
      <div class="login-header"><p>Ingresá el código y tu nueva contraseña</p></div>
      <form id="form-restablecer">
        <div class="form-group"><label class="form-label">Email</label><input name="email" type="email" class="form-input" required/></div>
        <div class="form-group"><label class="form-label">Código</label><input name="codigo" class="form-input" required/></div>
        <div class="form-group"><label class="form-label">Nueva contraseña</label><input name="password" type="password" class="form-input" required/></div>
        <button class="btn btn-success w-full" type="submit">Restablecer</button>
      </form>
      <div style="margin-top: 12px; text-align:center"><a href="index.html">Volver al Login</a></div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/recuperar.js"></script>
  <!-- Script de toggle de tema removido -->
</body>
</html>
